<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-blue-100 font-mono">
    <!-----------card--------->
    <div class="max-w-xs bg-white m-9 text-center shadow-xl p-2 rounded-md">
      <!-----------head--------->
      <h2
        class="font-semibold shadow-violet-900/90 text-purple-700 tracking-wider leading-4"
      >
        People entered
      </h2>
      <p id="counter" class="text-slate-600">0</p>
      <button
        onclick="btnOfIncrement ()"
        class="bg-green-400 p-1 rounded-md text-xs text-white hover:bg-green-400/90 shadow-md duration-200 active:bg-green-500/80"
      >
        Increment
      </button>
      <br />
      <!-----------head--------->
      <!--  -->
      <!--  -->
      <!--  -->
      <!-----------button save--------->
      <button
        type="button"
        onclick="btnSave()"
        class="bg-amber-500 py-[2px] px-2 rounded-md text-[8px] text-white hover:bg-amber-500/80 duration-200 shadow-md"
      >
        Save
      </button>
      <!-----------button save-------->
      <!--  -->
      <!-----------button reset--------->
      <span
        ><button
          type="button"
          onclick="reset()"
          class="bg-blue-500 py-[2px] px-2 rounded-md text-[8px] text-white hover:bg-blue-500/80 duration-200 shadow-md"
        >
          Reset
        </button></span
      >
      <!-----------button reset--------->
      <!--  -->
      <!--  -->
      <!-----------footer-------->
      <h3 class="text-[8px] mt-2 text-slate-500/80 tracking-widest">
        Group of people passed
      </h3>
      <p id="groupCounter" class="text-slate-400 text-[8px]"></p>
      <!-- footer -->
    </div>
    <script src="index.js"></script>
    <!-----------card--------->
  </body>
</html>
